     <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('predictButton').addEventListener('click', async () => {
              document.getElementById('popupcontainer').style.display = "block";
              const opening = document.getElementById('opening').value;
              const low = document.getElementById('low').value;
              const high = document.getElementById('high').value;
              const volume = document.getElementById('volume').value;
              
              document.getElementById('pophigh').textContent = `${high}`;
              document.getElementById('poplow').textContent = ` ${low}`;
              document.getElementById('popvolume').textContent = `${volume}`;
              document.getElementById('popopening').textContent = `${opening}`;
  
              const input_data = `${opening},${low},${high},${volume}`;
  
              const response = await fetch('/predict', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ input_data: input_data })
              });
  
              const result = await response.json();
              const resulter = document.getElementById('popclose');
              if (result.prediction > opening){
                resulter.style.color = "green";
              }else{
                resulter.style.color = "red";
              }
              document.getElementById('popclose').textContent = `${result.prediction}`;
              document.getElementById("se").addEventListener("click", function(){
                document.getElementById('popupcontainer').style.display = "none";
              })
          });
      });
  </script>

    <script>
        
        
        
        async function predict() {
            const opening = document.getElementById('opening').value;
            const low = document.getElementById('low').value;
            const high = document.getElementById('high').value;
            const volume = document.getElementById('volume').value;
            
            const input_data = `${opening},${low},${high},${volume}`;
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_data: input_data })
            });
            
            const result = await response.json();
            
            document.getElementById('pophigh').textContent = `High: ${high}`;
            document.getElementById('poplow').textContent = `Low: ${low}`;
            document.getElementById('popvolume').textContent = `Volume: ${volume}`;
            document.getElementById('popopening').textContent = `Opening: ${opening}`;
            document.getElementById('popclose').textContent = `Predicted Close: ${result.prediction}`;
        }
    </script>
    <script>
      // Add an event listener to each element to change color on hover and mouseout
      function changeColorOnHover(element) {
        element.addEventListener("mouseover", function (e) {
          this.style.color = "#9173d1";
        });
  
        element.addEventListener("mouseout", function (e) {
          this.style.color = "#FFFFFF";
        });
      }

      function changeColorOnHover1(element) {
        element.addEventListener("mouseover", function (e) {
          this.style.color = "black";
        });
  
        element.addEventListener("mouseout", function (e) {
          this.style.color = "#FFFFFF";
        });
      }
  
      var about = document.getElementById("about");
      about.style.cursor = "pointer";
      if (about) {
        changeColorOnHover(about);
        about.addEventListener("click", function (e) {
          window.location.href = "portfolio.html";
        });
      }

      var home = document.getElementById("home");
      home.style.cursor = "pointer";
      if (home) {

      if (predictbtn) {

        predictbtn.addEventListener("click", function (e) {
          window.location.href = "portfolio.html";

      }
    </script>
